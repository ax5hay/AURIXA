x-python-service: &python-service
  build:
    context: ../../
  restart: unless-stopped
  env_file: ../../.env
  networks:
    - aurixa

services:
  # ---------- Infrastructure ----------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aurixa
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aurixa
      POSTGRES_PASSWORD: aurixa
      POSTGRES_DB: aurixa
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - aurixa
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurixa"]
      interval: 10s
      timeout: 3s
      retries: 3

  db-seed:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.db-seed
    env_file: ../../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://aurixa:aurixa@postgres:5432/aurixa
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurixa
    restart: "no"

  # ---------- TypeScript Services ----------
  api-gateway:
    build:
      context: ../..
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    env_file: ../../.env
    environment:
      API_GATEWAY_PORT: 3000
      ORCHESTRATION_HOST: orchestration-engine
      LLM_ROUTER_HOST: llm-router
      AGENT_RUNTIME_HOST: agent-runtime
      RAG_SERVICE_HOST: rag-service
      SAFETY_HOST: safety-guardrails
      VOICE_HOST: streaming-voice
      EXECUTION_HOST: execution-engine
      OBSERVABILITY_HOST: observability-core
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r)=>{ r.resume(); process.exit(r.statusCode===200?0:1); }).on('error', ()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      orchestration-engine:
        condition: service_healthy
      llm-router:
        condition: service_healthy
    networks:
      - aurixa

  # ---------- Python Services ----------
  orchestration-engine:
    build:
      context: ../..
      dockerfile: apps/orchestration-engine/Dockerfile
    ports:
      - "8001:8001"
    env_file: ../../.env
    environment:
      ORCHESTRATION_ENGINE_PORT: 8001
      DATABASE_URL: postgresql+asyncpg://aurixa:aurixa@postgres:5432/aurixa
      ORCHESTRATION_ENGINE_LLM_ROUTER_HOST: http://llm-router:8002
      ORCHESTRATION_ENGINE_RAG_SERVICE_HOST: http://rag-service:8004
      ORCHESTRATION_ENGINE_SAFETY_GUARDRAILS_HOST: http://safety-guardrails:8005
      AGENT_RUNTIME_HOST: http://agent-runtime:8003
      OBSERVABILITY_CORE_HOST: http://observability-core:8008
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurixa

  llm-router:
    build:
      context: ../..
      dockerfile: apps/llm-router/Dockerfile
    ports:
      - "8002:8002"
    env_file: ../../.env
    environment:
      LLM_ROUTER_PORT: 8002
      OBSERVABILITY_CORE_HOST: http://observability-core:8008
      RAG_SERVICE_HOST: http://rag-service:8004
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      rag-service:
        condition: service_healthy
    networks:
      - aurixa

  agent-runtime:
    build:
      context: ../..
      dockerfile: apps/agent-runtime/Dockerfile
    ports:
      - "8003:8003"
    env_file: ../../.env
    environment:
      AGENT_RUNTIME_PORT: 8003
      RAG_SERVICE_HOST: http://rag-service:8004
      EXECUTION_ENGINE_HOST: http://execution-engine:8007
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      rag-service:
        condition: service_healthy
    networks:
      - aurixa

  rag-service:
    build:
      context: ../..
      dockerfile: apps/rag-service/Dockerfile
    ports:
      - "8004:8004"
    env_file: ../../.env
    environment:
      RAG_SERVICE_PORT: 8004
      OBSERVABILITY_CORE_HOST: http://observability-core:8008
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8004/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - aurixa

  safety-guardrails:
    build:
      context: ../..
      dockerfile: apps/safety-guardrails/Dockerfile
    ports:
      - "8005:8005"
    env_file: ../../.env
    environment:
      SAFETY_GUARDRAILS_PORT: 8005
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8005/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aurixa

  streaming-voice:
    build:
      context: ../..
      dockerfile: apps/streaming-voice/Dockerfile
    ports:
      - "8006:8006"
    env_file: ../../.env
    environment:
      STREAMING_VOICE_PORT: 8006
      ORCHESTRATION_URL: http://orchestration-engine:8001
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8006/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      orchestration-engine:
        condition: service_healthy
    networks:
      - aurixa

  execution-engine:
    build:
      context: ../..
      dockerfile: apps/execution-engine/Dockerfile
    ports:
      - "8007:8007"
    env_file: ../../.env
    environment:
      EXECUTION_ENGINE_PORT: 8007
      DATABASE_URL: postgresql+asyncpg://aurixa:aurixa@postgres:5432/aurixa
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8007/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurixa

  observability-core:
    build:
      context: ../..
      dockerfile: apps/observability-core/Dockerfile
    ports:
      - "8008:8008"
    env_file: ../../.env
    environment:
      OBSERVABILITY_CORE_PORT: 8008
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8008/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aurixa

  # ---------- Frontend ----------
  dashboard:
    build:
      context: ../..
      dockerfile: frontend/dashboard/Dockerfile
    ports:
      - "3100:3100"
    environment:
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:3000
    networks:
      - aurixa

  patient-portal:
    build:
      context: ../..
      dockerfile: frontend/patient-portal/Dockerfile
    ports:
      - "3300:3300"
    environment:
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:3000
    networks:
      - aurixa

  hospital-portal:
    build:
      context: ../..
      dockerfile: frontend/hospital-portal/Dockerfile
    ports:
      - "3400:3400"
    environment:
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:3000
    networks:
      - aurixa

volumes:
  redis-data:
  pg-data:

networks:
  aurixa:
    driver: bridge
