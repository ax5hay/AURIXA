name: Docker Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      
      - id: set-matrix
        name: Generate service matrix
        run: |
          services=$(jq -c '.' <<< '[
            {"name": "api-gateway", "path": "apps/api-gateway"},
            {"name": "orchestration-engine", "path": "apps/orchestration-engine"},
            {"name": "llm-router", "path": "apps/llm-router"},
            {"name": "agent-runtime", "path": "apps/agent-runtime"},
            {"name": "rag-service", "path": "apps/rag-service"},
            {"name": "safety-guardrails", "path": "apps/safety-guardrails"},
            {"name": "streaming-voice", "path": "apps/streaming-voice"},
            {"name": "execution-engine", "path": "apps/execution-engine"},
            {"name": "observability-core", "path": "apps/observability-core"}
          ]')
          echo "services=$services" >> $GITHUB_OUTPUT

  build:
    needs: build-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: ${{ fromJson(needs.build-matrix.outputs.services) }}
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_OWNER }}/aurixa-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ${{ matrix.service.path }}/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          load: false

      - name: Image digest
        run: echo "Built image with digest: ${{ steps.build.outputs.digest }}"

  build-status:
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Docker build failed"
            exit 1
          fi
          echo "All Docker images built successfully"
