name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: docker-push-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  DOCKER_HUB_REGISTRY: docker.io
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - {name: "api-gateway", path: "apps/api-gateway", type: "typescript"}
          - {name: "orchestration-engine", path: "apps/orchestration-engine", type: "python"}
          - {name: "llm-router", path: "apps/llm-router", type: "python"}
          - {name: "agent-runtime", path: "apps/agent-runtime", type: "python"}
          - {name: "rag-service", path: "apps/rag-service", type: "python"}
          - {name: "safety-guardrails", path: "apps/safety-guardrails", type: "python"}
          - {name: "streaming-voice", path: "apps/streaming-voice", type: "python"}
          - {name: "execution-engine", path: "apps/execution-engine", type: "python"}
          - {name: "observability-core", path: "apps/observability-core", type: "python"}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && (secrets.DOCKERHUB_USERNAME != null && secrets.DOCKERHUB_USERNAME != '')
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_HUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_OWNER }}/aurixa-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ steps.version.outputs.short_sha }}
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: |
            Docker images for all services have been built and pushed.
            
            Available at:
            - GitHub Container Registry: `ghcr.io/${{ github.repository_owner }}/aurixa-*:${{ github.ref }}`
            
            Services:
            - api-gateway
            - orchestration-engine
            - llm-router
            - agent-runtime
            - rag-service
            - safety-guardrails
            - streaming-voice
            - execution-engine
            - observability-core
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
