name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    outputs:
      node-services: ${{ steps.set-matrix.outputs.node-services }}
      python-services: ${{ steps.set-matrix.outputs.python-services }}
    steps:
      - uses: actions/checkout@v4
      
      - id: set-matrix
        run: |
          node_services=$(jq -c '.' <<< '[
            "apps/api-gateway",
            "packages/auth",
            "packages/config",
            "packages/logging",
            "packages/telemetry",
            "packages/ui-kit"
          ]')
          python_services=$(jq -c '.' <<< '[
            "apps/orchestration-engine",
            "apps/llm-router",
            "apps/agent-runtime",
            "apps/rag-service",
            "apps/safety-guardrails",
            "apps/streaming-voice",
            "apps/execution-engine",
            "apps/observability-core",
            "packages/db"
          ]')
          echo "node-services=$node_services" >> $GITHUB_OUTPUT
          echo "python-services=$python_services" >> $GITHUB_OUTPUT

  test-typescript:
    needs: test-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.test-matrix.outputs.node-services) }}
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm@10.28.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint --filter=${{ matrix.service }}
        continue-on-error: true

      - name: Type checking
        run: pnpm run typecheck --filter=${{ matrix.service }}
        continue-on-error: true

      - name: Run tests
        run: pnpm run test --filter=${{ matrix.service }}
        continue-on-error: true

  test-python:
    needs: test-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.test-matrix.outputs.python-services) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          uv sync --all-extras

      - name: Run type checking
        run: |
          cd ${{ matrix.service }}
          uv run pyright . || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          uv run pytest -v
        continue-on-error: true

  all-tests:
    if: always()
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-typescript.result }}" == "failure" || "${{ needs.test-python.result }}" == "failure" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed"
