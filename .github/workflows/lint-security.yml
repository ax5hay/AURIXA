name: Lint & Security

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 0'  # Weekly security scan

permissions:
  contents: read
  security-events: write

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm@10.28.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true

      - name: Format check
        run: pnpm prettier --check .
        continue-on-error: true

  sast-trivy:
    runs-on: ubuntu-latest
    name: Trivy Vulnerability Scan
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'Trivy'
        continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Security Check
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm@10.28.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Check Node.js dependencies
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check Python dependencies
        run: |
          pip install --upgrade pip
          for dir in apps/* packages/db packages/llm-clients; do
            if [ -f "$dir/pyproject.toml" ]; then
              echo "Checking $dir..."
              cd "$dir" && pip install -e . --dry-run 2>&1 | grep -i "error\|failed" || echo "OK"
              cd - > /dev/null
            fi
          done
        continue-on-error: true

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
        continue-on-error: true

  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint YAML files
        run: |
          pip install yamllint
          yamllint -c '{extends: default, rules: {line-length: {max: 120}, comments-indentation: disable}}' \
            .github/workflows/ .env.example 2>&1 | head -20 || true
        continue-on-error: true

  commit-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate commit messages
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          commitlint --from ${{ github.event.pull_request.base.sha }} --to HEAD
        continue-on-error: true
